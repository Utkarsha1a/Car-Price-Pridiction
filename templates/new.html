<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Car Price Prediction</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  </head>
  
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<style>
body {
      font-family: 'Lato', 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, Sans-Serif;
}

.main {
      <!-- background-image: url(https://1111arts.org/wp-content/uploads/2017/10/programming-code-abstract-technology-background-software-1024x756.jpg); -->
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    color: #ffffff;
    overflow-y: scroll;
    font-size: 24px
}

.main::after {
  content: "";
    background-color: rgb(0, 0, 0,.8);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.main > h1,
.main > p {
  text-align: center;
  font-family: 35px;
  z-index: 2;
  position: relative
}

.main-content {
  background-color: rgb(27, 27, 50, .9);
    max-width: 650px;
    display: flex;
    flex-direction: column;
    padding: 40px;
    margin: 0 auto;
  margin-bottom: 40px;
    border-radius: 5px;
    z-index: 2;
    position: relative;
      box-shadow: 0px -1px 10px 5px purple;
}

#name, #year,#price,#km,#owner,#fuel, #trans,#seller{
    display: block;
    width: 100%;
    height: 35px;
    padding: 5px 10px;
    color: #000000;
    background-color: #ffffff;
    border: 1px solid #eeeeee;
    border-radius: 5px;
    font-size: 18px;
    margin-bottom: 40px;
}

label[for=name],
label[for=year],
label[for=price],
label[for=km],
label[for=owner],
label[for=seller],
label[for=trans],{
  margin-bottom: 10px;
  display: inline-block;
}


#submit {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: #37af65;
  border-radius: 2px;
  cursor: pointer;
  border: 0;
  color: #ffffff;
  font-size: 20px;
}</style>
<body>

<div class="main">
 
  <h1 id="title">Car Price Prediction</h1>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form" action="{{ url_for('predict') }}" method="POST">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text"  name="name1" required placeholder="Enter your name" />

      <label for="year" id="year-label">Year</label>
	  <input type="number" id="year" name="year" min="2010" max="2022" placeholder="Enter year" required>

      <label for="price" id="price-label">Present Price(in Lakh) </label>
       <input id="price" type="number" name="price" min="1" max="20" required placeholder="Enter Price" />

	   <label for="km" id="km-label">Kilometers Driven</label>
       <input id="km" type="number" name="km"  required placeholder="Enter Km Driven" />


	   <label for="owner" id="owner-label">Owner</label>
       <input id="owner" type="number" name="owner" min="0" max="3" required placeholder="Enter how many owner " />

		<label for="fuel" id="fuel-label">Fuel Type</label>
       <select id="fuel" name="fuel" required>
		  <option value="0">Petrol</option>
		   <option value="1">Diesel</option>
		    <option value="2">CNG</option>
		</select>

	   <label for="trans"  id="transmission-label">Transmission    </label>
        <input type="radio" name="trans" checked  value="0" /><label style="font-size: 16px" >Manual</label>
        <input type="radio" name="trans"  value="1"  /><label style="font-size: 16px" >Automatic</label>

<br><br>
        <label for="seller"  id="seller-label">Seller </label>
        <input type="radio" name="seller" checked  value="0" /><label style="font-size: 16px" >Dealer</label>
        <input type="radio" name="seller"  value="1"  /><label style="font-size: 16px" >Individual</label>
       <br /><br />
      <button type="submit" id="submit">Submit</button>
        <p> </p>
        <p  style="font-size: 12px; text-align:right">Machine Learning Web App</p>
        <p  style="font-size: 12px; text-align:right">By:-  Utkarsha Attarde</p>
    </form>
  </div>
  </div>
</div>


    
</body></html>
